<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Simple E-Shop</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="cart.html">Cart ðŸ›’</a>
    </nav>
  </header>

  <section id="product-detail" class="product-detail"></section>

  <footer>
    <p>Â© 2025 Simple E-Shop</p>
  </footer>

  <script>
    const products = [
      { id: 1, name: "Wireless Headphones", price: 89.99, color: "#FAD02E", description: "High-quality wireless headphones with noise cancellation and long battery life." },
      { id: 2, name: "Smart Watch", price: 149.99, color: "#FF7B54", description: "Smartwatch with heart rate monitor, GPS, and fitness tracking." },
      { id: 3, name: "Gaming Mouse", price: 59.99, color: "#6DDCCF", description: "Ergonomic gaming mouse with RGB lighting and precision sensor." },
      { id: 4, name: "Mechanical Keyboard", price: 99.99, color: "#9B89B3", description: "Mechanical keyboard with customizable keys and backlighting." }
    ];

    const params = new URLSearchParams(window.location.search);
    const productId = parseInt(params.get("id"));
    const product = products.find(p => p.id === productId);
    const container = document.getElementById("product-detail");

    if (product) {
      container.innerHTML = `
        <div class="product-box" style="background-color:${product.color}">
          <h2>${product.name}</h2>
          <p>${product.description}</p>
          <p><strong>Price:</strong> $${product.price}</p>
          <button id="addToCart">Add to Cart</button>
          <a href="home.html" class="back-btn">Back to Home</a>
        </div>
      `;
    } else {
      container.innerHTML = "<p>Product not found.</p>";
    }

    document.addEventListener("click", e => {
      if (e.target.id === "addToCart") {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(product.name + " added to cart!");
      }
    });
  </script>
</body>
</html>
